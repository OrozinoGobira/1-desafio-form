<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Form</title>
</head>
<body>
    <div id="container">

        <div class="title">
            <h1>Form</h1>
        </div>
        <div>
            <form autocomplete="on" >
              <p>
                <label for="iname">Name</label> 
                 <br>  
                <input type="text" name="Nome" id="iname" class="formInput">
              </p>
              <p>
                <label for="iemail">E-mail</label> <br>   
                <input type="email" name="email" id="iemail" class="formInput">
              </p>
              <p>
                <label for="imsg" class="label">Message</label> <br>
                <textarea name="msg" id="imsg" cols="42" rows="7" class="msg">
                </textarea>
              </p>
            </form>
          <button type="submit" class="button">Submit</button>
        </div>
        
    </div>
</body>
</html>
